- name: Enable the new NGINX site by creating a symlink
  ansible.builtin.file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
    force: yes # Overwrite existing symlink if it points elsewhere
  become: yes
  notify: Reload NGINX

- name: Remove default NGINX welcome page (optional, for tidiness)
  ansible.builtin.file:
    path: /var/www/html/index.nginx-debian.html
    state: absent
  become: yes

- name: Deploy NGINX site configuration
  template:
    src: static-site.conf.j2
    dest: /etc/nginx/sites-available/static-site
    owner: root
    group: root
    mode: '0644'
  notify: Restart nginx

- name: Enable the site by symlinking
  file:
    src: /etc/nginx/sites-available/static-site
    dest: /etc/nginx/sites-enabled/static-site
    state: link
    force: true

- name: Remove default site config if it exists
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

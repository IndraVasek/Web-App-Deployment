# roles/nginx/tasks/main.yml
---
- name: Install NGINX
  ansible.builtin.apt:
    name: nginx
    state: present
  become: yes

- name: Ensure /opt/static-sites directory exists
  ansible.builtin.file:
    path: /opt/static-sites
    state: directory
    owner: webapp # Ownership by webapp user 
    group: webapp
    mode: '0755'
  become: yes

- name: Generate custom index.html from template
  ansible.builtin.template:
    src: index.html.j2
    dest: /opt/static-sites/index.html
    owner: webapp # Ownership by webapp user 
    group: webapp
    mode: '0644'
  become: yes

